<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../img/icon.png">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- main css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="loginFormulario">
    <div class="container" >
         <form action="login.html" id="log">
            <div class="imgcontainer">
                <img src="../img/logo.png"  alt="LOGO here" width="120" height="120">
                <h3>Iniciar Sesión</h3>
            </div>

            <div class="row justify-content-center">    
                 <div class="form-group">
                    <input id="email" type="text" class="form-control" placeholder="usuario" name="uname" required>
                     </div>
            </div>

            <div class="row justify-content-center">    
                 <div class="form-group">
                   <input type="password" class="form-control" placeholder="contraseña" name="psw" required>
                   <label>
                    <input type="checkbox" checked="checked" name="remember"> Recordarme
                   </label>
                 </div>
            </div>

            <div class="row justify-content-center">    
                 <div class="form-group">
                    <button type="submit" class="form-control" id="blogin">Ingresar</button>
                    
                 </div>
            </div>

            <div class="row justify-content-center">    
                 <div class="form-group">
                   <span class="psw">¿Olvidaste tu <a id="linkPass" href="#">contraseña?</a></span>
                 </div>
            </div>
            
        </form> 
    </div>

    <footer id="tempFot">
        <a href="inicio-representante.html">Vista Representante |</a>
        <a href="tutor.html">Vista tutor |</a>
        <a href="perfil-estudiante.html">Vista estudiante</a>
    </footer>
</body>
